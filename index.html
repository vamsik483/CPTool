<!DOCTYPE html>
<html>
<head>
  <title>MyPaste</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    textarea {
      width: 100%;
      height: 100vh;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
      resize: none;
    }
  </style>
</head>
<body>
  <textarea id="editor" placeholder="Paste anything here..."></textarea>

  <script>
    const hashKey = location.hash.substring(1) || 'default';
    const editor = document.getElementById('editor');

    // Load saved text
    const savedText = localStorage.getItem('mypaste-' + hashKey);
    if (savedText) editor.value = savedText;

    // Save text automatically on change
    editor.addEventListener('input', () => {
      localStorage.setItem('mypaste-' + hashKey, editor.value);
    });

    // Update tab title
    document.title = 'MyPaste - #' + hashKey;
  </script>
</body>
</html>
