<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyPaste - Professional Editor</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="toolbar">
    <select onchange="document.execCommand('formatBlock', false, this.value)">
      <option value="">Normal</option>
      <option value="h1">Heading 1</option>
      <option value="h2">Heading 2</option>
      <option value="h3">Heading 3</option>
    </select>
    <button onclick="document.execCommand('bold', false, null)" title="Bold"><i class="fas fa-bold"></i></button>
    <button onclick="document.execCommand('italic', false, null)" title="Italic"><i class="fas fa-italic"></i></button>
    <button onclick="document.execCommand('underline', false, null)" title="Underline"><i class="fas fa-underline"></i></button>
    <button onclick="document.execCommand('insertUnorderedList', false, null)" title="Bulleted List"><i class="fas fa-list-ul"></i></button>
    <button onclick="document.execCommand('insertOrderedList', false, null)" title="Numbered List"><i class="fas fa-list-ol"></i></button>
    <button onclick="document.execCommand('indent', false, null)" title="Indent"><i class="fas fa-indent"></i></button>
    <button onclick="document.execCommand('outdent', false, null)" title="Outdent"><i class="fas fa-outdent"></i></button>
    <button onclick="document.execCommand('justifyLeft', false, null)" title="Align Left"><i class="fas fa-align-left"></i></button>
    <button onclick="document.execCommand('justifyCenter', false, null)" title="Align Center"><i class="fas fa-align-center"></i></button>
    <button onclick="document.execCommand('justifyRight', false, null)" title="Align Right"><i class="fas fa-align-right"></i></button>
  </div>
  <div id="editor" contenteditable="true">Loading...</div>
  <script src="script.js"></script>
</body>
</html>
